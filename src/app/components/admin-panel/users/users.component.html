<div class="users-panel">
    <div class="users-panel-title">
        <h1>Users</h1>
    </div>
    <div class="users-panel-table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 users-table">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="usr_id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.usr_id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="usr_name">
              <th mat-header-cell *matHeaderCellDef> Ime i prezime </th>
              <td mat-cell *matCellDef="let element"> {{element.usr_firstname + ' ' + element.usr_lastname}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="usr_username">
              <th mat-header-cell *matHeaderCellDef> Username </th>
              <td mat-cell *matCellDef="let element"> {{element.usr_username}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="usr_adress">
              <th mat-header-cell *matHeaderCellDef> Adresa </th>
              <td mat-cell *matCellDef="let element"> {{element.usr_adress}} </td>
            </ng-container>

            <ng-container matColumnDef="usr_phone">
                <th mat-header-cell *matHeaderCellDef> Telefon </th>
                <td mat-cell *matCellDef="let element"> {{element.usr_phone}} </td>
              </ng-container>

              <ng-container matColumnDef="usr_role">
                <th mat-header-cell *matHeaderCellDef> Rola </th>
                <td mat-cell *matCellDef="let element"> {{element.rol_role}} </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row" [routerLink]="'/vehicles/'+ row.vhc_id" (click)="test(row.vhc_id)"></tr>
          </table>
    </div>
</div>
