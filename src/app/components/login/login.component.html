<div *ngIf="!isLoggedValue" class="login-page">
    <div class="login-form">
        <input [(ngModel)]="username" class="login-input" type="text"  placeholder="Username">
        <input [(ngModel)]="password" class="login-input" type="password"  placeholder="Password">
        <button (click)="login()">Login</button>
    </div>
</div>
